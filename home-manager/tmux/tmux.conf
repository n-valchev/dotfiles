bind y copy-mode

setw -g mode-keys vi

bind-key -T prefix 'y' copy-mode

bind-key -T copy-mode-vi 'v' send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi 'y' send -X copy-selection      # Yank selection in copy mode.

unbind-key -T prefix Space

unbind-key -T prefix C-z # suspend-client

# Windows
unbind-key -T prefix k
bind-key    -T prefix K confirm-before -p "kill-window #P? (y/n)" kill-window
unbind-key -T prefix l
bind-key -T prefix L last-window
unbind-key -T prefix C-o # rotate-window

# Panes
unbind-key -T prefix h
unbind-key -T prefix % # default split left and right
bind-key  -T prefix | split-window -h -c "#{pane_current_path}"
unbind-key -T prefix v
unbind-key -T prefix \" # default split left and right
bind-key  -T prefix - split-window -v -c "#{pane_current_path}"

bind-key -r -T prefix k resize-pane -U
bind-key -r -T prefix j resize-pane -D
bind-key -r -T prefix l resize-pane -R
bind-key -r -T prefix h resize-pane -L

